<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="icon" type="image/png" href="/static/uploads/Logo EducaSimples.png" sizes="16x16">

    <title>Login - EducaSimples</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Login no EducaSimples</h1>
            <p>Acesse sua conta para continuar.</p>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Login</button>
            </form>

            <!-- Mensagens de feedback -->
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <p class="login-prompt">NÃ£o tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se aqui</a>.</p>
        </div>
    </main>

</body>
</html>
